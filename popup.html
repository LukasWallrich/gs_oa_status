<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 220px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #333;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .toggle-label {
      color: #555;
    }
    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.2s;
      border-radius: 20px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4caf50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .options-link {
      display: block;
      text-align: center;
      color: #1a73e8;
      text-decoration: none;
      padding: 8px;
      border-top: 1px solid #eee;
      margin-top: 8px;
    }
    .options-link:hover {
      background-color: #f5f5f5;
    }
    .status {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h3>GS OA Status</h3>
  <div class="toggle-row">
    <span class="toggle-label">Enable extension</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>
  <div class="status" id="status">Ready</div>
  <a href="#" class="options-link" id="optionsLink">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
